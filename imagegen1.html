    <body>
   <script type="text/javascript">
 var imlocation = "./";
 var currentdate = 0;
 var image_number = 0;
 function ImageArray(n) {
   this.length = n;
   for (var i =1; i <= n; i++) {
     this[i] = ' '
   }
 }
 image = new ImageArray(3)
 image[0] = 'owl1.jpg'
 image[1] = 'owl2.jpg'
 image[2] = 'owl3.jpg'
 var rand = 60/image.length
 function randomimage() {
 	currentdate = new Date()
 	image_number = currentdate.getSeconds()
 	image_number = Math.floor(image_number/rand)
 	return(image[image_number])
 }
 document.write("<center><img src='" + imlocation + randomimage()+ "'></center>");
//-->
</script>
  <link rel="imagegen" href="imagegen.css" type="text/css">
  <h3><center>Click<a href="http://www.hungryowl.org/about_hop/donate.html"> here </a>to donate to help injured owls.</center></h3>
